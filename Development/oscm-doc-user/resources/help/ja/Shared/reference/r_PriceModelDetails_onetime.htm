<body id="reference832">


    <h1 class="topictitle1"><span>初期費用</span></h1>

    <div>
        <div class="section">
            <p id="reference832__A_one-time_fee_defines_the_am_reference_refbody_section_1">初期費用は、ある購入済サービスの最初の請求期間でサービス利用部門がサービスに対して支払う金額を示します。</p>

            <p id="reference832__A_one-time_fee_is_added_to_th_reference_refbody_section_1">初期費用は、最初の請求期間の利用料金に加算されます。初期費用は、利用者数、イベント数、その他の使用データに関係なく課金されます。</p>

            <p id="reference832__If_a_one-time_fee_is_defined_reference_refbody_section_1">アップブレードまたはダウングレード先のサービスに初期費用が定義されている場合、たとえ移行前のサービスに初期費用が定義されていても、サービス利用部門の利用料金に初期費用が加算されます。</p>

        </div>

        <div class="section"><h4 class="sectiontitle">例</h4>
            
            <div class="fignone">
                <br /><img height="157" src="../_images/PriceModelSamples_OneTime.png" width="332" /><br />
            </div>

            
            <p>上記の例では、最初の請求期間の最初に、利用料のほかに5000円が追加されます。</p>
 
        </div>

    </div>
