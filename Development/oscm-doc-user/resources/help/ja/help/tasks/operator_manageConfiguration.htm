  <h1 class="topictitle1">システム設定の変更</h1>

  <div>
    <div class="section">
      <p><span class="uicontrol">システム設定の変更</span>ページでは、データベースに格納されている現時点のシステム設定の一覧を参照できます。サーバ名、ポート、パス、利用者IDなどについてはインストール時に環境に合わせて設定されています。必要に応じて現在の設定を更新および編集できます。</p>

      <p>このシステム設定は、システムのインストール時に<samp class="codeph">oscm-install-pack.zip</samp>ファイルの抽出先ディレクトリの以下のサブディレクトリにある<samp class="codeph">configsettings.properties</samp>ファイルでも提供されます： </p>

      <p><samp class="codeph">&lt;install_pack_dir&gt;/databases/bes_db</samp>
      </p>

    </div>

  </div>
