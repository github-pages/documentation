  <h1 class="topictitle1">サービス定義の閲覧</h1>

  <div>
    <div class="section">
      <p><span class="uicontrol">サービス</span>ページでは、技術サービスの詳細を参照することができます。技術サービスの名前、アクセス種別、サービスのURL、プロビジョニングサービスのURL、サービスの詳細説明、パラメーター定義、イベント定義、ロール定義、および操作定義が参照できます。</p>

      <p>技術サービス定義を構成する要素の詳細については、<em>運用ガイド（技術サービス開発部門編）</em>を参照してください。</p>

    </div>

  </div>


</body>
