  <h1 class="topictitle1">通貨の管理</h1>

  <div>
    <div class="section">
      <p>インストール後に、サポートされている通貨を追加します。これらの通貨はサービス提供部門がサービスポータルサービスの料金設定を定義する際に利用できます。選択された通貨は、購入済サービスの使用料を計算する際に課金エンジンが使用します。 </p>

      <p><strong>通貨を追加するには：</strong></p>

    </div>

    <ol><li class="stepexpand">
        <span><span class="uicontrol">ISO 通貨コード</span>フィールドで、サポートされている通貨のISOコードを入力します。 </span>
         例えば、日本円には<samp class="codeph">JPY</samp>、ユーロには<samp class="codeph">EUR</samp>、米ドルには<samp class="codeph">USD</samp>と入力します。
      </li>
<li class="stepexpand">
        <span><span class="uicontrol">追加</span>をクリックします。</span>
      </li>
</ol>

    <div class="section">
      <p>この通貨が未登録の場合は、追加されます。  </p>

    </div>

  </div>
