<body id="task634">


  <h1 class="topictitle1">サービスポータルを開く</h1>

  <div>
    <div class="section">
      <p><span class="uicontrol">サービスポータルを開く</span>ページでは、サービスポータルに直接アクセスすることができます。</p>

      <p><strong>サービスポータルを開くには</strong>:</p>

    </div>

    <ol><li class="stepexpand">
        <span><span class="uicontrol">サービスポータル</span>リストから、アクセスするサービスポータルを選択してください。</span>
         
          <p>リストにはアクセスを許可されているサービスポータルまたはサービスポータル運用部門として管理しているサービスポータルが表示されます。</p>

        
      </li>
<li class="stepexpand">
        <span><span class="uicontrol">開く</span>をクリックします。</span>
      </li>
</ol>

    <div class="section">
      <p>自動的にサービスポータルにログインし、画面が表示されます。ブラウザの設定によって、画面は新しいブラウザまたは同じブラウザのタブに表示されます。</p>

    </div>

  </div>


</body>
</html>
