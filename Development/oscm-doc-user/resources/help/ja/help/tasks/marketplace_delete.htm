<body id="task634">


  <h1 class="topictitle1">サービスポータルの削除</h1>

  <div>
    <div class="section">
      <p><span class="uicontrol">サービスポータルの削除</span>ページでは、プラットフォームからサービスポータルを削除できます。 </p>

      <p>有効なサービスのあるサービスポータルを削除すると、これらのサービスは自動的に非公開になります。サービス利用部門は以後これらのサービスを利用できなくなります。ただし、既存の購入済サービスには影響ありません。 </p>

      <p><strong>サービスポータルを削除するには</strong>：</p>

    </div>

    <ol><li class="stepexpand">
        <span><span class="uicontrol">サービスポータル</span>一覧から、削除するサービスポータルを選択します。 </span>
         一覧には、プラットフォームに存在するすべてのサービスポータルが含まれます。 
      </li>
<li class="stepexpand">
        <span><span class="uicontrol">削除</span>をクリックし、削除します。 </span>
      </li>
</ol>

  </div>


</body>
</html>
