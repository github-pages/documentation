  <h1 class="topictitle1">技術サービスの削除</h1>

  <div>
    <div class="section">
      <p><span class="uicontrol">技術サービスの削除</span>ページでは、既存の技術サービスを削除できます。技術サービスにサービスポータルへ登録済のサービスが存在する、または公開されている購入済サービスが存在する場合には、サービス定義は削除できません。</p>

      
      <p><strong>技術サービスを削除するには</strong>：</p>

    </div>

    <ol><li class="stepexpand">
        <span>削除する技術サービスを選択します。 </span>
         
      </li>
<li class="stepexpand">
        <span><span class="uicontrol">削除</span>ボタンをクリックします。</span>
      </li>
</ol>

    <div class="section">そのサービスが削除されます。技術サービス定義XMLファイルは削除されないため、必要なときは再度インポートできます。 </div>

  </div>

  <div>
