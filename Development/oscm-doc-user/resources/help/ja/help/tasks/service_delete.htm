<body id="task634">


  <h1 class="topictitle1">サービスの削除</h1>

  <div>
    <div class="section">
      <p><span class="uicontrol">サービスの削除</span>ページでは、サービス利用部門への提供を中止するサービスポータルへ登録済のサービスを削除できます。 </p>

      <div class="p">サービスを削除するには以下が満たされている必要があります:<ul>
          <li>サービスが無効化されている。</li>

          <li>サービスのサービス仲介部門およびサービス提供代行部門に対する再提供設定がすべて除去されている。</li>

        </ul>
</div>

      <p>削除しても、既存の購入済サービスには影響しません。サービス利用部門は引き続き利用できます。</p>

      <p><strong>サービスを削除するには</strong>：</p>

    </div>

    <ol><li class="stepexpand">
        <span>削除するサービスを選択します。 </span>
         
      </li>
<li class="stepexpand">
        <span><span class="uicontrol">削除</span>ボタンをクリックします。</span>
      </li>
</ol>

    <div class="section">そのサービスがただちに削除されます。</div>

  </div>


</body>
</html>
