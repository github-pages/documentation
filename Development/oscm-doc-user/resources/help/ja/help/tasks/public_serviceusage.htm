<body id="task634">


  <h1 class="topictitle1">サービス利用に関するエラー</h1>

  <div>
    <div class="section">
      <p>利用制限に関するエラーが発生しました。原因として以下が考えられます: </p>

      <ul>
        <li class="liexpand">購入済サービスの最大同時アクセス利用者数超過。例えば、サービスを同時に利用できるのは5利用者までで、5名がログインしている状態で6人目がログインしようとした場合など。 </li>

        <li class="liexpand">購入済サービスの停止。購入済サービスが停止されたため、当該の購入済サービスにアクセスできなくなった場合。 </li>

      </ul>

    </div>

  </div>


</body>
