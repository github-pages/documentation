  <h1 class="topictitle1">Logging in after confirmation</h1>

  <div>
    <div class="section">
      <p>After confirming your account, you can log in by clicking <span class="uicontrol">Continue</span> on the <span class="uicontrol">Registration</span> page. </p>

      <p>You are sent an email with the URL for accessing your account. You can use it for future logins.</p>
