    <h1 class="topictitle1">Mail Server</h1>

    <div>
        <div class="section">
            <p>To inform users about relevant issues, <span>APP</span>
                
                <span id="Mail_Server_64__Mail2">requires a mail server in its environment. You can use any mail server that supports SMTP.</span></p>

            <p><span>The settings for addressing the mail server are defined in the <samp class="codeph">glassfish.properties</samp> file</span><span> of APP</span>. </p>
